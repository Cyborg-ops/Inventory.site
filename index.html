<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Inventory Management</title>
  </head>
  <body>

            <th>Pancit Canton</th>
            <th>15</th>
            <th>2</th>
            <th></th>
            <th></th>
          </tr>
